<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<title>Kaboom Engine</title>
	<link ref="icon" type="image/x-icon" href="./player.png">
</head>
<body>

	<script type="module">

		// import kaboom lib
		import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";

		kaboom()
			
			loadSprite("player", "./player1.png")

		const player = add([
			sprite("player"),
			pos(120, 80),
			area(),
			body(),
		])

		onKeyPress("space", () => {
			if (player.isGrounded()) {
				player.jump();
			}
		})

		// FLOOR
		add([
    		rect(width(), 48),
    		pos(0, height() - 48),
    		outline(8),
    		area(),
    		solid(),
    		color(144, 237, 144),
		])
	</script>
</body>
</html>
